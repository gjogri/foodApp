 <div>
    <app-carousel></app-carousel>
  </div>
  <div>
 <div class="square-container">
    <div class="row">
      <div class="square" *ngFor="let recipe of recipes.slice(startIndex,endIndex)" > 
        <div class="wrap-element" > 
          <span class="material-icons">
            lunch_dining
          </span>
          <div>
            <img [src]="recipe.image"  class='burger-img'alt="recipe Image" (click)="getRecipeInformation(recipe.id)">
          </div>
          <div class="icon-name">{{ recipe.title }}</div>
        </div>
      </div>
    </div>
  </div> 
</div> 

<div> 
<mat-paginator [length]="recipes.length"
    [pageSize]="24"
    [pageSizeOptions]="[24,36,42]"
    (page)="OnPageChange($event)"
      ></mat-paginator>
</div>

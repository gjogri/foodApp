 <div *ngIf="recipe" class="max-width-container" style="max-width: 1200px; margin: 0 auto;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ recipe.title }}</mat-card-title>
        <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="recipe.image" alt="{{ recipe.title }}" />
      <mat-card-content>
        <p>{{ recipe.instructions }}</p>
        <h4>Ingredients</h4>
        <ul>
          <li *ngFor="let ingredient of recipe.extendedIngredients">{{ ingredient.name  }} {{ingredient.measures.metric.amount}}{{ingredient.measures.metric.unitShort}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Save</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </div>

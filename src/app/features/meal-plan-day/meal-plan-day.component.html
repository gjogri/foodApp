<div class="background-img" > 
  <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
<ng-template #iconTemplate>
  <mat-icon>chevron_right</mat-icon>
</ng-template>
  <div class="datepicker-container">
    <div class="frame-input-fields">
    <label for="datepicker" class="datepicker-label">Select date:</label>
    <input type="date" id="datepicker" pattern="\d{4}-\d{2}-\d{2}" name="datepicker" class="datepicker-input" (change)="onDateSelected($event.target)">
  <div class="centered-chips" *ngIf="isSelectedDate" >
    <div *ngIf="isSelectedDate ">
      <mat-chip-listbox aria-label="meal-plan" class="mat-chip" (change)="onChipSelectionChange($event)">
        <mat-chip-option class="mat-chip-option"   [value]="{ label: 'Breakfast', value: 1 }" color="accent">Breakfast</mat-chip-option>
        <mat-chip-option class="mat-chip-option"   [value]="{ label: 'Lunch', value: 2 }"  color="accent">Lunch</mat-chip-option>
        <mat-chip-option class="mat-chip-option"   [value]="{ label: 'Dinner', value: 3 }"   color="accent" >Dinner</mat-chip-option>
      </mat-chip-listbox>
    </div>
   </div>
  
 </div>
</div>  
</div>

   <h2 class="title"> {{headingText}}</h2> 
   
 <mat-grid-list  class="mat-grid-list"cols="1" rowHeight="3:1" *ngIf="isSelectedDate">
    <mat-grid-tile class="mat-grid-title" >
         
      <div *ngFor="let recipe of filteredRecipes">
        <div class="recipe-card-container">
          <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
    </div>
    </mat-grid-tile>
</mat-grid-list> 

<div class="charts-margins " *ngIf="isSelectedDate; else notSelectedDate">
      <div class="card-header daily-summary"> Daily Nutrition Summary </div>
      <div class="card-block" > 
     <ngx-charts-bar-horizontal 
    [results]="selectedChartData"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="gr"
    yAxisLabel="Macro Nutrition"
  ></ngx-charts-bar-horizontal> 
  </div>
</div>

  <ng-template #notSelectedDate>
    <div class="not-selected">
      <h1 >
        NO FOOD FOR  ({{todayDate}})
      </h1>
      <img src="https://media.istockphoto.com/id/857545002/photo/hand-hold-fork-and-knife-with-and-empty-plate-on-wood.jpg?b=1&s=170667a&w=0&k=20&c=HFFIp0AJJoKXbTRme6VXIr_g16Z5fEB43Uxr1afFukM=" alt="">
     </div>
  </ng-template>

<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of carouselItems">
    <ng-template carouselSlide>
      <div class="carousel-item">
        <img class="carousel-image" [src]="item.src" alt="">
        <div class="carousel-caption">
          <div class="logo"></div>
          <h2>Foodie</h2>
          <p>On this page you can find a lot of good recipes, ideas, and meal plans for you. We'll help you build good habits and keep you healthy.</p>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>

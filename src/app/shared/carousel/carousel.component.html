

<owl-carousel-o [options]="customOptions" >
  <ng-container *ngFor="let item of carouselItems">
    <ng-template carouselSlide>
      
      <div class="carousel-item">
        <img class="carousel-image" [src]="item.src" alt="">
        <div class="carousel-caption">
          <h2>BRAND NAME</h2>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
